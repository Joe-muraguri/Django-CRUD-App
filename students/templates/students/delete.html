{% extends 'students/base.html' %}

{% block content %}
<h4> Do you want to Delete    {{student.first_name}}  {{student.last_name}} of Registration <span style="background-color: crimson; border-radius: 10px; margin-top: 10px;">{{student.registration}}</span>?</h6>

<form  action="{% url 'delete' student.id %}" method="POST" >
    
        {% csrf_token %}
        <a class="btn btn-success" href="{% url 'home' %}">Cancel</a>
        <input type="submit" name="Confirm" class="btn btn-danger">
    
</form>

{% endblock %}
